packages:
  - vim
  - tmux

vim_paths:
  - ~/.vim/autoload/
  - ~/.vim/general/
  - ~/.vim/plugged/
  - ~/.vim/pluggs/

vim_config_files:
  - src: files/vim/vimrc
    dest: ~/.vimrc

  - src: files/vim/general/main.vim
    dest: ~/.vim/general/main.vim

  - src: files/vim/pluggs/main.vim
    dest: ~/.vim/pluggs/main.vim

tmux_config_file:
  src: files/tmux.conf
  dest: ~/.tmux.conf

ansible_navigator_file:
  src: files/ansible-navigator.yml
  dest: ~/.ansible-navigator.yml
