packages:
  - vim
  - tmux

vim_paths:
  - ~/.vim/autoload/
  - ~/.vim/general/

vim_config_files:
  - src: files/vim/vimrc
    dest: ~/.vimrc

  - src: files/vim/general/main.vim
    dest: ~/.vim/general/main.vim

config_files:
  tmux:
    src: files/tmux.conf
    dest: ~/.tmux.conf

  ansible_nvaigator:
    src: files/ansible-navigator.yml
    dest: ~/.ansible-navigator.yml

